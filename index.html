<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker</title>

</head>

<body>
    <section class="main">
        <div class="clouds">
            <img src="img/clouds.png" alt="">
        </div>
        <div class="form text-center" id="form">
            <div class="container">
                <div class="input row">
                    <div class="tittle mx-auto">
                        <h1>BOOKMARK</h1>
                        <p>your favorite sites</p>
                    </div>
                    <div class="col-11 mx-auto py-5">
                        <div class="form-group">
                            <label for="siteName" class="label">Enter Site Name</label>
                            <input type="text" onkeypress="keypress()" class="form-control" placeholder="Bookmark Name"
                                id="siteName">
                            <p class="required  alert-danger" id="required"></p>
                        </div>
                        <div class="form-group">
                            <label for="siteUrl" class="label">Enter Site URL</label>
                            <input type="text" onkeypress="keypress()" class="form-control" placeholder="Website URL"
                                id="siteUrl" required>
                            <p class="required  alert-danger" id="required2"></p>
                        </div>
                        <button type="button" onclick="addBookmark()" class="btn button py-2 px-4 mx-auto">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="scroll">

    </div>
    <section class="space">
        <div id="output" class="container">



        </div>
    </section>
    <footer class="text-center text-white p-2">Â© 2021 Bookmarker Inc.</footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>



</body>

</html>
